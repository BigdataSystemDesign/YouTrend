<!DOCTYPE html>
<script src="{{url_for('static',filename='hi.js')}}"></script>
<html>
<head>
    <title>Two Column Layout</title>
    <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 컨테이너 스타일 */
    .container {
      display: flex;
      height: 100vh; /* 페이지의 전체 높이로 설정 */
    }

    /* 왼쪽 칼럼 스타일 */
    .left-column {
      flex: 1;
      background-color: #f2f2f2;
      padding: 20px;
    }

    /* 오른쪽 칼럼 스타일 */
    .right-column {
      flex: 2;
      background-color: #fff;
      padding: 20px;
    }

    /* 버튼 스타일 */
    .button {
      display: inline-block;
      padding: 10px;
      margin-right: 10px;
      background-color: #ccc;
      border: none;
      color: #fff;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* 결과창 스타일 */
    .result {
      background-color: #f2f2f2;
      padding: 20px;
    }

    #hiddenButton { display:none}
    #buttonlist{display:none}
    #hiddenButton2 { display:none}

     .left-column {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }

        form {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #buttonlist {
            margin-top: 10px;
            padding: 5px;
        }

        input[type="date"] {
            margin-top: 10px;
            padding: 5px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        form:last-child .button {
            background-color: #2196F3;
        }

        form:last-child .button:hover {
            background-color: #0e83cd;
        }
    </style>

    <script>
        function showButton() {
            // 선택한 라디오 버튼의 값을 확인
            var radioButton = document.querySelector('input[name="radio"]:checked');
            if (radioButton && radioButton.value === 'date_button') {
                // 값이 "show"인 경우, 숨겨진 버튼을 보이도록 설정
                document.getElementById('hiddenButton').style.display = 'block';
            } else {
                // 다른 값이 선택되었거나 선택이 해제된 경우, 숨겨진 버튼을 다시 숨김
                document.getElementById('hiddenButton').style.display = 'none';
            }
            if (radioButton && radioButton.value === 'genre_button') {
                // 값이 "show"인 경우, 숨겨진 버튼을 보이도록 설정
                document.getElementById('buttonlist').style.display = 'block';
            } else {
                // 다른 값이 선택되었거나 선택이 해제된 경우, 숨겨진 버튼을 다시 숨김
                document.getElementById('buttonlist').style.display = 'none';
            }
        }

         function showSelectedButton() {
            var selectElement = document.getElementById('buttonList');
            var selectedValue = selectElement.value;
            var buttonElement = document.getElementById(selectedValue);

            // 선택된 버튼을 보이거나 숨김
            var buttons = document.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = 'none';
            }
            buttonElement.style.display = 'block';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left-column">
        <h1>hi3</h1>
        <form method="GET" action="/genre">
            <h1>적용 필터</h1>
            <input type="radio" name="radio" value="genre_button" onclick="showButton()">장르
            <input type="radio" name="radio" value="date_button" onclick="showButton()">날짜

            <select id="buttonlist" name="genre" onchange="showSelectedButton()">
                <option value="1">영화 & 애니메이션</option>
                <option value="2">자동차 & 차량</option>
                <option value="10">음악</option>
                <option value="15">애완동물 & 동물</option>
                <option value="17">스포츠</option>
                <option value="18">짧은 영화</option>
            </select>
            <input name="date" type="date" value="date" id="hiddenButton"></input>

            <h1>정렬 순서</h1>
            <input type="radio" name="radio2" value="video" onclick="showButton()">영상
            <input type="radio" name="radio2" value="channel" onclick="showButton()">채널
            <input type="radio" name="radio2" value="genre" onclick="showButton()">장르
            <input type="date" id="hiddenButton2"></input>
            <button class="button">검색 시작</button>
        </form>

        <form action="/bokeyem" method="post">
            <button class="button">게시 후 가장 짧은 기간만에 HOT한 영상</button>
        </form>
    </div>
    <div class="right-column">
        <div class="result">
            <!-- 결과창 내용을 여기에 추가 -->
            {% for i in data %}
            <p>이름: {{i._id}}</p>
            <p>제목: {{i.title}}</p>
            <p>조회수: {{i.view_count}}</p>
            <p>---------------</p>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
